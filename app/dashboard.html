    <script>
        window.addEventListener('beforeunload', function() {
            // console.log('ssss')
            document.getElementById('pageLoader').style.display = 'block';
            document.querySelector('.body-bg').style.display = 'none'; 
        });

        window.addEventListener('load', function() {
            // console.log('dddddd')
            setTimeout(function() {
                document.getElementById('pageLoader').style.display = 'none'; 
                document.querySelector('.body-bg').style.display = 'block'; 
            }, 500); 
        });
    </script>



    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function (event) {
            var dropdown = document.getElementById("dropdownMenu");
            if (!event.target.matches('.nftmax-card-hover') && !event.target.matches('.nftmax-card-hover *')) {
                dropdown.style.display = "none";
            }
        };
    </script>

    <script>
    // Load sidebar.html into #sidebar-container
    fetch("sidebar.html")
        .then(res => res.text())
        .then(data => {
        document.getElementById("sidebar-container").innerHTML = data;
        });

    // Load navbar.html into #navbar-container
    fetch("navbar.html")
    .then(res => res.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });

    </script>
